---
layout: base
---
<div class="post">
  <div class="post-header">
    <div class="post-title">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="post-aside">
      <div class="post-date">
        <span>{{ page.date | date_to_string }}</span>
      </div>
      {% if page.tags %}
      <div class="post-tags">
        {% for tag in page.tags %}
        <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
  <div class="post-content">
  {{ content }}
  </div>
</div>
